<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s12 m8 offset-m2">
          <div class="search-field">
            <input
              placeholder="Input an english word"
              id="search-input"
              type="text"
              class="validate search-input"
              />
            <a class="waves-effect waves-light btn red lighten-2 search-btn"><i
                class="material-icons white-text right">search</i></a>
          </div>
          <word-content
            word="dictionary"
            phonetic="noun: /ˈdɪkʃəˌnɛɹi/"
            definition="A
            reference work with a list of words from one or more languages,
            normally
            ordered alphabetically, explaining each word's meaning, and
            sometimes
            containing information on its etymology, pronunciation, usage,
            translations, and other data."></word-content>
        </div>
      </div>
    </div>
  </body>
</html>
